<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>CRUD Blockchain</title>
	<Meta Content='CRUD smartcontract' Name='CRUD smartcontract Blockchain'/>
<link rel="stylesheet" href="css/bootstrap.min.css" >
<link rel="stylesheet" href="css/cover.css" >

<style>
	input{
		color: #333;
	}
</style>
	
</head>
<body>


	<div class="site-wrapper">

		<div class="site-wrapper-inner">
  
		  <div class="cover-container">
  
			<div class="masthead clearfix">
			  <div class="inner">
				<h3 class="masthead-brand">CRUD Blockchain Vexanium</h3>
			
			  </div>
			</div>
  
			<div class="inner cover">
				
				<form>
					<div class="form-group">
					  <label for="exampleInputEmail1">Name</label>
					  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
					  <input type="hidden" class="form-control" id="id" >
					</div>
					<div class="form-group">
					  <label for="exampleInputPassword1">Phone</label>
					  <input type="number" class="form-control" id="phone" placeholder="Enter Phone">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Address</label>
						<textarea  class="form-control" id="address" placeholder="Enter Address"></textarea>
					  </div>
				
					
					<button type="button" class="btn btn-warning btn-block" onclick="update();" id="button_update" style="display:none;">Update</button>
					<button type="button" class="btn btn-primary btn-block" onclick="save();" id="button_save">Save</button>
				  </form>
					
			
				
				
				  <table class="table">
					<thead class="thead-dark">
					  <tr>
						
						<th scope="col">Account</th>
						<th scope="col">Name</th>
						<th scope="col">Phone</th>
						<th scope="col">Address</th>
						<th scope="col">#</th>
					  </tr>
					</thead>
					<tbody id="data_table">
				
					  
					</tbody>
				  </table>
				<p class="lead">
				
			  </p>
			</div>
  
			<div class="mastfoot">
			
			</div>
  
		  </div>
  
		</div>
  
	  </div>
</body>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/vex.min.js" type="text/javascript"></script>
<script src="js/scatterjs-core.min.js" type="text/javascript"></script>
<script src="js/scatterjs-plugin-vexjs.min.js" type="text/javascript"></script>

<script src="js/main.js" type="text/javascript"></script>

</html>
